name: fetch_references

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.9'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute python script
        run: python var/extract_zotero.py --zot-library-id 4744118

      - name: Get changed files in the _bibliography folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v34
        with:
          files: |
            _bibliography/**

      - name: Commit and push if bibliography has been updated
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update refs" -a

      - name: push changes
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main